# Deployment do web app
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webtemp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webtemp
  template:
    metadata:
      labels:
        app: webtemp
    spec:
      containers:
      - name: webtemp
        image: flsanchesjr/conversao-temperatura:v1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 8080
---
# Service do web app
apiVersion: v1
kind: Service
metadata:
  name: webtemp
spec:
  selector:
    app: webtemp
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30003
  type: NodePort